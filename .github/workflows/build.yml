jobs:
  build:
    name: Build ${{ matrix.os }} Executable
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            artifact_name: Lunar Eclipse Align Tool
            asset_name: LunarEclipseAlignTool-Windows.zip

          - os: macos-latest
            platform: macOS
            artifact_name: Lunar Eclipse Align Tool.app
            asset_name: LunarEclipseAlignTool-macOS.dmg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python build.py
        # æ‰“åŒ…æˆ zip
        cd dist
        powershell Compress-Archive -Path "Lunar Eclipse Align Tool" -DestinationPath "LunarEclipseAlignTool-Windows.zip"

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: python build.py

    - name: Create DMG (macOS only)
      if: matrix.os == 'macos-latest'
      run: |
        # å®‰è£… create-dmg
        brew install create-dmg

        # åˆ›å»º DMG
        create-dmg \
          --volname "Lunar Eclipse Align Tool" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --app-drop-link 450 185 \
          "dist/${{ matrix.asset_name }}" \
          "dist/${{ matrix.artifact_name }}" || true

        # å¦‚æœ create-dmg å¤±è´¥ï¼Œä½¿ç”¨ hdiutil åˆ›å»ºç®€å• DMG
        if [ ! -f "dist/${{ matrix.asset_name }}" ]; then
          hdiutil create -volname "Lunar Eclipse Align Tool" \
            -srcfolder "dist/${{ matrix.artifact_name }}" \
            -ov -format UDZO \
            "dist/${{ matrix.asset_name }}"
        fi

    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=dev-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
        fi

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: LunarEclipseAlignTool-${{ matrix.platform }}-${{ steps.get_version.outputs.version }}
        path: dist/LunarEclipseAlignTool-Windows.zip
        if-no-files-found: error

    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: LunarEclipseAlignTool-${{ matrix.platform }}-${{ steps.get_version.outputs.version }}
        path: dist/${{ matrix.asset_name }}
        if-no-files-found: error

    - name: Upload to Release (Windows)
      if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/LunarEclipseAlignTool-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to Release (macOS)
      if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.asset_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

